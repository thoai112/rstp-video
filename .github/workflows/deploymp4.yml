name: Record RTSP stream to Google Drive
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  run-bash:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ffmpeg
        run: sudo apt-get install ffmpeg

      - name: Install gsutil
        run: sudo apt-get install gsutil

    - name: Run bash script with arguments
        run: bash deploy.sh
